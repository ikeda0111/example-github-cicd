name: Dump

description: |
  環境変数とgithubコンテキストをログに出力します。
  ワークフローのデバッグに便利です。

inputs:
  enable-content:
    default: 'true'
    required: false
    description: コンテキストをログ出力するか
outputs:
  dumped-date:
    value: ${{ steps.current.outputs.date}}
    description: ダンプ日時

runs:
  using: "composite"
  steps:
    - name: print env
      shell: bash
      run: printenv | sort
    - name: print context
      shell: bash
      run: echo "${CONTEXT}"
      if: ${{ inputs.enable-content == 'true' }}
      env:
        CONTEXT: ${{ toJSON(github) }}
    - id: current
      name: set dumped date
      shell: bash
      run: echo "date=${date}" >> "${GITHUB_OUTPUT}"
